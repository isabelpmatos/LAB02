<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Registre-se</title>
	<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container text-center">
		<div>
			<h1>Cadastro de Automóvel</h1>
		</div>
		<form th:action="@{salvarautomovel}" th:object="${automovel}"
			method="post" style="max-width: 600px; margin: 0 auto;">
			<div class="m-3">
				<div class="form-group row">
					<label class="col-4 col-form-label">Matricula: </label>
					<div class="col-8">
						<input type="text" th:field="*{matricula}" class="form-control"
							required />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Marca: </label>
					<div class="col-8">
						<input type="text" th:field="*{marca}" class="form-control"
							required />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Modelo: </label>
					<div class="col-8">
						<input type="text" th:field="*{modelo}" class="form-control"
							required />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Placa: </label>
					<div class="col-8">
						<input type="text" th:field="*{placa}" class="form-control"
							required />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Ano de fabricação: </label>
					<div class="col-8">
						<input type="text" th:field="*{ano}" class="form-control" required />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Preço do aluguel: </label>
					<div class="col-8">
						<input type="text" th:field="*{price}" class="form-control"
							required />
					</div>
				</div>

				<div>
					<button type="submit" class="btn btn-primary">Sign Up</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
