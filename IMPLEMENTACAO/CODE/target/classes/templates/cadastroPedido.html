<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Novo Pedido</title>
</head>
<body>
    <div align="center">
        <h1>Novo Pedido de Aluguel</h1>
        <br />
        <form th:action="@{salvarPedido}" th:object="${pedido}"
            method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">ID do Automóvel: </label>
                <div class="col-8">
                    <input type="text" th:field="*{idAutomovel}" class="form-control" />
                </div>
            </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label">ID do Usuário:</label>
                <div class="col-8">
                    <input type="text" th:field="*{idUser}" class="form-control" />
                </div>
            </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label">Por quantos dias você deseja alugar: </label>
                <div class="col-8">
                    <input type="text" th:field="*{dias}" class="form-control"/>
                </div>
            </div>
             
            <div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
