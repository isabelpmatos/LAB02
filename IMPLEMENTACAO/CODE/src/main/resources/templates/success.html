<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HOME</title>
</head>
<body>
<div class="container text-center">
    <div>
        <form th:action="@{/logout}" method="post">
            <p>
                Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
            </p>
            <input type="submit" value="Sign Out" />
        </form>
    </div>
    <div><h3><a th:href="@{/cadastroautomovel}">Cadastro de Automóvel</a></div>
    <div>
        <h1>Lista de Automóveis disponíveis</h1>
    </div>
     
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>id</th>
                    <th>Matricula</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Placa</th>
                    <th>Ano de Fabricação</th>
                    <th>Preço do aluguel</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="automovel: ${listAutomoveis}">
                    <td th:text="${automovel.id}">User ID</td>
                    <td th:text="${automovel.matricula}">E-mail</td>
                    <td th:text="${automovel.marca}">First Name</td>
                    <td th:text="${automovel.modelo}">Last Name</td>
                    <td th:text="${automovel.placa}">Last Name</td>
                    <td th:text="${automovel.ano}">Last Name</td>
                    <td th:text="${automovel.price}">Last Name</td>
                    <td><button>ALUGAR</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
